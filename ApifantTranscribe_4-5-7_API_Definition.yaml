openapi: 3.0.1
info:
  description: >-
    ApifantTranscribe provides advanced audio transcription services with
    multiple specialized transcription methods

        - Full-text transcription for complete, accurate speech-to-text conversion
        - Quick mode transcription optimized for speed and efficiency
        - Grammar-based transcription for keyword spotting and structured pattern recognition
        - Diarization transcription for multi-speaker audio with speaker separation

        The API also offers model extension capabilities, allowing users to adapt and enhance grammar models by
        - Adding custom vocabularies
        - Expanding word lists for specific domains
        - Optimizing models for specialized use cases

        Perfect for applications requiring flexible speech recognition, from IVR systems to meeting transcriptions. Supports various audio formats (MP3, WAV) with a maximum file size of 300MB.
  title: "ApifantTranscribe"
  version: 4.5.7
servers:
  - url: https://your-endpoint.apifant.com
security:
